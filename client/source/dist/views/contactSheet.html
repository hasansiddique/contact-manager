<md-bottom-sheet class="md-grid" layout="column" ng-cloak>
    <div layout="row" layout-align="center center">
        <h2>Contact {{cpVm.user.name}}</h2>
    </div>
    <div>
        <md-list flex layout="row" layout-align="center center">
            <md-list-item ng-repeat="item in cpVm.actions">
                <md-button class="md-grid-item-content" ng-click="cpVm.submitContact(item)">
                    <md-icon md-svg-src="{{item.icon}}"></md-icon>
                    <div class="md-grid-text"> {{ item.name }}</div>
                </md-button>
            </md-list-item>
        </md-list>
    </div>
</md-bottom-sheet>
