<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button hide-gt-sm ng-click="mainVm.toggleNavBar()" aria-label="Menu"
                   class="md-icon-button">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>Contact Manager</h1>

        <md-fab-speed-dial md-direction="down"
                           class="md-scale md-fab-top-right">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab">
                    <md-icon md-svg-icon="menu"></md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button aria-label="Face"
                           ng-click="mainVm.showContactOptions($event)"
                           class="md-fab md-raised md-mini">
                    <md-icon md-svg-icon="face" aria-label="Face"></md-icon>
                    <md-tooltip md-direction="left">Contacts</md-tooltip>
                </md-button>
                <md-button aria-label="Clear"
                           ng-click="mainVm.clearAllNotes($event)"
                           class="md-fab md-raised md-mini">
                    <md-icon md-svg-icon="clear_all" aria-label="Clear"></md-icon>
                    <md-tooltip md-direction="left">CLear All Notes</md-tooltip>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>

    </div>
</md-toolbar>
